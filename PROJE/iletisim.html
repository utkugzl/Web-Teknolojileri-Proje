    <main>
        <div class="container my-4">
            <h2 class="my-3">İletişim</h2>
            <div class="row g-2">
                <div class="col-md-6">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3061.4495638166854!2d32.853270715214585!3d39.886565879430286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14d34f804ea7ce91%3A0x421752adde71b8f5!2s%C3%87ankaya%2C%20Atakule%2C%2006690%20%C3%87ankaya%2FAnkara!5e0!3m2!1str!2str!4v1650708500635!5m2!1str!2str" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
                <div class="col-md-6">
                    <div class="card bg-dark">
                        <div class="card-body">
                            <div class="alert alert-warning">
                                Lütfen bilgilerinizi eksiksiz bir şekilde doldurunuz.
                            </div>
                            <form action="#" class="row g-4 text-white" id="form" method="post">
                                <div class="col-md-6">
                                    <label for="ad" class="form-label">Ad</label>
                                    <input type="text" name="ad" id="ad" class="form-control" placeholder="Adınızı giriniz">
                                </div>
                                <div class="col-md-6">
                                    <label for="soyad" class="form-label">Soyad</label>
                                    <input type="text" name="soyad" id="soyad" class="form-control" placeholder="Soyadınızı giriniz">
                                </div>
                           
                                   <div class="col-md-12">
                                        <div class="inputBox">
                                            <label for="email" class="form-label">Email</label>
                                            <input type="text" name="email" id="email" class="form-control" placeholder="Mail adresinizi giriniz" onkeydown="mailKontrol()">
                                            <span id="text"></span>
                                        </div>
                                    </div>  

                                <div class="col-md-12">
                                    <label for="telefon" class="form-label">Telefon</label>
                                    <input type="text" name="telefon" id="telefon" class="form-control" placeholder="Telefonunuzu giriniz">
                                </div>
                                <div class="col-md-12">
                                    <label for="mesaj" class="form-label">Mesajınız</label>
                                    <textarea name="mesaj" id="mesaj" cols="30" rows="3" class="form-control"></textarea>  
                                </div>
                                <div class="col-md-12">
                                    <input type="submit" value="Gönder" class="btn btn-outline-warning" style="width: 100%;" onclick="kontrol()">
                                </div>
                                <div class="col-md-12">
                                    <input type="reset" value="Temizle" class="btn btn-outline-warning" style="width: 100%;">
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <script>
            function kontrol()
            {
    
                var ad=document.getElementById("ad").value;
                var soyad=document.getElementById("soyad").value;
                var telefon=document.getElementById("telefon").value;
                var email=document.getElementById("email").value;              
    
                if(ad=="" || soyad=="" || telefon=="" || email=="")
                {
                    alert("İletişim bilgilerini boş bırakmayınız !!!")
                }
            }
        </script>

        <script type="text/javascript">

            function mailKontrol()
            {
                var email=document.getElementById("email").value;
                var form=document.getElementById("form");
                var text=document.getElementById("text");
                var dizi= /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;
                

                if(email.match(dizi))
                {
                   form.classList.add("valid");
                   form.classList.remove("invalid");
                   text.innerHTML="Geçerli mail adresi."
                   text.style.color="#00ff00"
                }
                else      
                {
                   form.classList.remove("valid");
                   form.classList.add("invalid");
                   text.innerHTML="Geçerli bir mail adresi giriniz."
                   text.style.color="#ff0000"

                } 

            }

        </script>
